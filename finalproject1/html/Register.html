<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TummyTaxi</title>
    <link rel="stylesheet" href="../css/Styleaw.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="icon" href="../img/Screenshot 2023-07-30 130605.png">

</head>
<body class="body1">
    <form action="">
        <h2>Registration</h2>
        <hr>

        <div class="innerform">
            <div class="inputdiv">
                <label for="name" class="namelabel">Full Name:</label>
                <input class="nameinput" type="text" id="name" placeholder="Enter your name">
                </div>
        
                <div class="inputdiv">
                <label for="user" class="userlabel">Username</label>
                <input type="text" name="" id="user" class="userinput" placeholder="Enter your username">
                </div>
        
                <div class="inputdiv">
                <label for="email" class="emaillabel">Email</label>
                <input type="email" name="" id="email" class="emailinput" placeholder="Enter your email">
                </div>
        
                <div class="inputdiv">
                <label for="phone" class="phonelabel">Phone number</label>
                <input type="number" name="" id="phone" class="phonenum" placeholder="Enter your phone number">
        
                </div>
        
               <div class="inputdiv">
                <label for="pass" class="passlabel">Password</label>
                <input type="password" name="" id="pass" class="passinput" placeholder="Enter your password">
               </div>
        
             <div class="inputdiv">
                <label for="pass2" class="passlabel2">confirm Password</label>
                <input type="password" name="" id="pass2" class="passinput2" placeholder="confirm your Password">
             </div>
        
        </div>

    

     <input type="submit" value="Register" class="Register">
    </form>
</body>
</html>
